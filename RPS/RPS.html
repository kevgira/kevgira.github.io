<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPS.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="header">
    <h1 class="title">Rock, Paper, Scissors</h1>


    
           <!-- Trigger/Open The Modal -->
           <button id="myBtn" class="rules-btn">Rules</button>

           <!-- The Modal -->
       <div id="myModal" class="modal">

        <!-- Modal content -->
       <div class="modal-content">
        <span class="close">&times;</span>
         <p>Pick a card to start the game.<br>
       Defeat your opponent in rock paper scissors<br>
        Good Luck!</p>
       </div>

           </div> 

        </div>

       <!--ScoreBoard-->
       
     <div class="scoreboard">
       <h1 class="scoreItem">You</h2> <h2 class="scoreItem" id="yourScoreLabel">0</h1>
       <h1 class="scoreItem">Comp</h2> <h2 class="scoreItem" id="compScoreLabel">0</h1>
     </div>

     <div class="text-area" id="result">
        
     </div>

     <!--Cards-->
     <div class="card-area">
     <div class="cardList1">
       <input class="card" id="thisCard" type="image" src="Img/paperimg.jpg"  height="280"/>
       <input class="card" id="thisCard2" type="image" src="Img/rock.jpg" height="280"/>
       <input class="card" id="thisCard3" type="image" src="Img/scissor.jpg"  height="280"/>
     </div>

    

     
    </div>

    <script src="RPS.js"></script>
</body>
</html>
